<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">Lorem</button>
        <p>
            <label for="time">Enter a Time</label>
            <input type="time" name="time" id="time">
        </p>
        <p>
            <label for="username">Enter Username:</label>
            <input type="text" name="username" id="username" placeholder="username">
        </p>
        <p>
            <label for="password">Enter Password:</label>
            <input type="password" name="password" id="password" placeholder="password">
        </p>

        </p>
        <label for="color">Select a Color</label>
        <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" name="number" id="number" min="1000" max="2000" step="3" placeholder="enter a number">
        </p>

        <button>Submit</button>
    </form>
    <br>
    <hr>
    <br>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="Enter to Search Reddit">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q" placeholder="Enter to Search Google">
        <button>Search Google</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" value="xs" id="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" value="s" id="s">
            <label for="m">M:</label>
            <input type="radio" name="size" value="m" id="m">
        </p>
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" step="10" value="0">
        </p>
        <p>

            <label for="story">Tell us your story:</label>
            <br>
            <textarea name="story" id="story" cols="33" rows="7"
                placeholder="It was a dark and stormy night..."></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <div>
        <form action="/dummy">
            <div>
                <p>
                    <label for="first">Enter First Name</label>
                    <input type="text" name="first" id="first" minlength="4" maxlength="20" required="true">
                </p>
            </div>
            <div>
                <p>
                    <label for="first">Enter Username</label>
                    <input type="text" name="username" id="username" minlength="5" maxlength="20" required="true">
                </p>
            </div>
            <div>
                <p>
                    <label for="email">Enter Email</label>
                    <input type="email" name="email" id="email" minlength="7" maxlength="20" required="true">
                </p>
            </div>
            <div>
                <p>
                    <label for="url">Enter URL</label>
                    <input type="url" name="url" id="url" minlength="5" maxlength="1000" required="true">
                </p>
            </div>
            <div>
                <p>
                    <button>Submit</button>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
